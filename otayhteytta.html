        <div class="contact-container">
            <h2>Ota yhteyttä</h2>
            <p>Kiinnostuitko? Jätä viesti, vastaan mahdollisimman pian.</p>
            
            <form name="otayhteytta" method="post" action=mailto:hovinen.jonna@gmail.com class="contact-form">
                <label for="firstname">Etunimi</label>
                <input type="text" id="firstname" name="firstname" placeholder="Etunimi" required>

                <input type="text" id="lastname" name="lastname" placeholder="Sukunimi" required>
                <label for="email">Sähköposti</label>
                <input type="email" id="email" name="email" placeholder="Sähköposti" required>
                <label for="message">Viesti</label>
                <textarea id="message" name="message" placeholder="Kirjoita viesti" rows="5" required></textarea>
        
                <button type="submit" class="submit-btn">Lähetä</button>
            </form>
